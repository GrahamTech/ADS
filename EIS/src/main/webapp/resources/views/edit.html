<section class="reportEdit">
	<a href="index.html">&laquo; Back to search</a>
	<blockquote class="blockq adLable"> Edit Report {{results[0].safetyreportid}}</blockquote>
    
	<form>
	<div class="container">
		<div class="row" style="margin:20px 0;">
			<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				<input type="hidden" name="eventId" ng-model="event_id" />
	                	<input type="hidden" ng-model="safetyreportid"> </input>
           				<b>Sender:</b>
           			</div>
           			<div class="col-sm-8">
           				<input type="text" ng-model="senderorganization" style="padding-left:5px; margin-left:10px;"/>
           			</div>
           		</div>
           	</div>
           	<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				<b>Severity:</b>
           			</div>
           			<div class="col-sm-8">
           				<input type="text" ng-model="serious" style="padding-left:5px; margin-left:10px;"/>
           			</div>
           		</div>
           	</div>
		</div>
		<div class="row" style="margin:20px 0;">
			<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				<b>Company Number:</b>
           			</div>
           			<div class="col-sm-8">
           				<input type="text" ng-model="companynumb" style="padding-left:5px; margin-left:10px;"/>
           			</div>
           		</div>
           	</div>
           	<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				
           			</div>
           			<div class="col-sm-8">
           				
           			</div>
           		</div>
           	</div>
		</div>
	</div>
    
    <div class="container">
		          	
    <table class="table table-striped" style="width:30%; margin-top:2%;">
        <thead>
            <tr>
                <th>Associated Reactions</th>
               
            </tr>
        </thead>
        <tbody >
            <tr ng-repeat="reaction in results[0].patient.reaction">
                <td >{{reaction.reactionmeddrapt}}</td>
            </tr>
        </tbody>
    </table>      
	</div>
  	<div class="container">
		<div class="row" style="margin:20px 0;">
			<input type="button" ng-click="edit()" id="btnAdd" value="Submit" class="btn btn-success"/>
		</div>
	</div>
   
	</form>

</section>
