<section class="reportEdit">
	<form>
    <div class="container">
            <div class="row">
                <div class="col-sm-6">
                	<div class="row">
                		<div class="col-sm-6">
                        <input type="text" ng-model="safetyreportid" value="{{item.results.safetyreportid}}"/>
                		</div>
                        <div class="col-sm-6">
                        <input type="text" ng-model="sender" value="{{item.results.sender}}"/>
                		</div>
                  	</div>
                </div>
                <div class="col-sm-6">
                	<div class="row">
                		<div class="col-sm-6">
                        <input type="text" ng-model="serious" value="{{item.results.serious}}"/>
                		</div>
                        <div class="col-sm-6">
                        <input type="text" ng-model="companynumb" value="{{item.results.companynumb}}"/>
                		</div>
                  	</div>
                </div>
         	</div>
	</div>
    <h2> Associated Reactions</h2>
    <p><input type="text" ng-model="companynumb" /><input type="button" ng-click="save()" id="btnAdd" value="Add"/></p>
	</form>

</section>
