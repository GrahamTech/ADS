<section class="reportAdd">
	<a href="index.html">&laquo; Back to search</a>
	<blockquote class="blockq adLable"> Add a Report </blockquote>
	<form>
 
  	<div class="container">
		<div class="row" style="margin:20px 0;">
			<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				<b>Safety Report ID:</b>
           			</div>
           			<div class="col-sm-8">
           				<input type="text" ng-model="safetyreportid" style="padding-left:5px; margin-left:10px;"/>
           			</div>
           		</div>
           	</div>
           	<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				<b>Sender:</b>
           			</div>
           			<div class="col-sm-8">
           				<input type="text" ng-model="sender" style="padding-left:5px; margin-left:10px;"/>
           			</div>
           		</div>
           	</div>
		</div>
		<div class="row" style="margin:20px 0;">
			<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				<b>Severity:</b>
           			</div>
           			<div class="col-sm-8">
           				<input type="text" ng-model="serious" style="padding-left:5px; margin-left:10px;"/>
           			</div>
           		</div>
           	</div>
           	<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				<b>Company Number:</b>
           			</div>
           			<div class="col-sm-8">
           				<input type="text" ng-model="companynumb" style="padding-left:5px; margin-left:10px;"/>
           			</div>
           		</div>
           	</div>
		</div>
        <div class="row" style="margin:20px 0;">
			<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				<b>Reactions:</b>
           			</div>
           			<div class="col-sm-8">
           				<input type="text" ng-model="patient_reactions" style="padding-left:5px; margin-left:10px;"/>
           			</div>
           		</div>
           	</div>
           	<div class="col-sm-6">
           		<div class="row" style="margin:20px 0;">
           			<div class="col-sm-4">
           				
           			</div>
           			<div class="col-sm-8">
           				
           			</div>
           		</div>
           	</div>
		</div>	
	</div>
	<div class="container">
		<div class="row" style="margin:20px 0;">
			<input type="button" ng-click="add()" id="btnAdd" value="Submit" class="btn btn-success"/>
		</div>
	</div>
  
	</form>

</section>
